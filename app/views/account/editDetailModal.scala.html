@(param: Any)

<!-- Employee Edit Form Modal -->
<form id="detailEditForm">
    <div class="modal fade" id="detailEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑账目</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id" name="id">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" placeholder="日期" required>
                    </div>

                    <div class="form-group">
                        <label for="io">IO</label>
                        <select  class="form-control" id="io" name="io" placeholder="收入/支出" required>
                            <option value="收入">收入</option>
                            <option value="支出">支出</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount"  name="amount" placeholder="数额" required>
                    </div>

                   <!-- <div class="form-group">
                        <label for="balance">Balance</label>
                        <input type="number" step="0.01"  class="form-control" id="balance"  name="balance" placeholder="Balance" required>
                    </div>-->

                    <div class="form-group">
                        <label for="reason">reason</label>
                        <input type="text" class="form-control" id="reason"  name="reason" placeholder="备注" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                    <button type="submit" class="btn btn-primary"> Update </button>
                </div>
            </div>
        </div>
    </div>
</form>
